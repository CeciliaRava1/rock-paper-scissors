<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <script src="https://kit.fontawesome.com/51dfb3bb2d.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="">
        </div>
    </div>

    <p id="action-message">Rock, paper or scissors?</p>
